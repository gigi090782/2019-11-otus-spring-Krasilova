<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all persons</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Перечень книг в библиотеке:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Наименование</th>
        <th>Автор</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Book name</td>
        <td th:text="${book.author.lastname}">Author</td>
        <td>
            <a th:href="@{/edit(id=${book.id})}" href="edit.html">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
